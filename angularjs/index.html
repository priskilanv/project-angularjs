<html>
<head>
    <title>Angular JS Testing</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div ng-app = "mainApp" class="wrap">
            <div class="tool-title home">
                Choose Tool What You Need
            </div>
            <ul class="list list-unstyled clearfix">
                <li>
                    <a href="api_checker" class="box api_checker" ng-click="collapsed=!collapsed">
                            API Checker
                    </a>
                </li>
                <li>
                    <a href="json_formatter" class="box json">
                            JSON Formatter
                    </a>
                </li>
            </ul>
            
            <div ng-view></div>
            
            <script type ="text/ng-template" id="api_checker">
                <div class="body-apichecker" ng-controller="ApiCheckerController" ng-show="collapsed">
                    <div class="tool-title">
                        TOOL API CHECKER VERSI ANGULAR JS
                    </div>
                    <form>     
                        <div class="form-group">
                            <input type="text" ng-model="url" class="input_text" placeholder="Please Input URL">
                        </div>
                        <div class="form-group">
                            <textarea ng-model="param" cols="120" rows="15" class="input_textarea" placeholder="Please Input Parameters"></textarea>
                        </div>
                        <div class="button">
                            <button class="btn" ng-click="processForm()">
                                <span>Process</span>
                            </button>
                        </div>
                    </form>
                </div>
            </script>
             
            <script type ="text/ng-template" id ="json_formatter">
                <h2> Json Formatter </h2>
                {{message}}
            </script>
        </div>
    </div>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js" type="text/javascript"></script>
    <script src ="main.js" type="text/javascript"></script>
</body>
</html>
